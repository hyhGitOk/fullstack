<div style="width: 50%; height: 600px;margin-left: 25%;margin-top: 6%; background-color: #EBEBEB;" id="fieldDialog">
  <div class="d-flex justify-content-center">
    <div class="project-title">
      Stock Market
    </div>
  </div>
  <p>&nbsp;</p>
  <hr />


  <div class="d-flex justify-content-left" style="margin-top: 5%; height: 40px;">
    <label class="col-md-3"></label>
    <label class="col-md-2">Email:</label>
    <input id="emailTxt" name="emailTxt" type="text" placeholder="admin@example.com" class="col-md-4" [(ngModel)]="email" (keyup)="enterLogin($event)"/>
  </div>

  <div class="d-flex justify-content-left" style="margin-top: 5%; height: 40px;">
    <label class="col-md-3"></label>
    <label class="col-md-2">Password:</label>
    <input id="passwordPwd" type="password" placeholder="password" class="col-md-4" [(ngModel)]="password" (keyup)="enterLogin($event)"/>
  </div>
  <p>&nbsp;</p>
  <div id="errorMessage" class="d-flex justify-content-center text-danger">
    {{errorMessage}}
  </div>
  <p>&nbsp;</p>
  <div class="d-flex justify-content-center" [ngClass]="{'mt-3': errorMessage === ''}" style="margin: 5%; ">
    <div id="loginBut" class="popup-btn d-flex justify-content-center cursor-pointer" (click)="login()">
      <div class="d-flex align-items-center">
        <div class="ml-2 popup-btn-label">
          Log in
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center" style="height: 40px">
    <a href="/signup">If you don't have an account, please sign up</a>
  </div>
</div>
